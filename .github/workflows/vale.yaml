---
name: Linting with Vale on pull request
on: [pull_request]
 
jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        #- uses: ruby/setup-ruby@v1
        #with:
        #ruby-version: '3.3'
        #- run: echo "/home/runner/.local/share/gem/ruby/3.3.0/bin" >> $GITHUB_PATH
      - uses: errata-ai/vale-action@reviewdog
        with:
            fail_on_error: true
            vale_flags: --config=vale/vale.ini
            version: 3.5.0
            files: all
            debug: false
